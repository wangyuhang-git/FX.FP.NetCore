<div class="mat-elevation-z8">
    <table mat-table [dataSource]="users" [hidden]="!users">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef>CreatedOn</th>
            <td mat-cell *matCellDef="let user">{{user.createdOn}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>UserName</th>
            <td mat-cell *matCellDef="let user">{{user.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumns;"></tr>
    </table>
    
    <mat-paginator [hidden]="!users" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

    </mat-paginator>
</div>
